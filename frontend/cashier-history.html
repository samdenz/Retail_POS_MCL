<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier History | Retail POS</title>
    <link rel="stylesheet" href="css/pos.css">
    <script src="js/cashier-history.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Retail POS</h2>
            </div>
            <nav>
                <a href="pos.html">POS</a>
                <a href="cashier-history.html" class="active">My Sales</a>
                <a href="profile.html">Profile</a>
                <button id="logout-btn">Logout</button>
            </nav>
        </aside>
        <main class="main-content">
            <h1>My Sales History</h1>
        <section>
            <h2>My Transactions</h2>
                <div style="margin-bottom:16px;">
                    <label for="filter-date">Filter by Date:</label>
                    <input type="date" id="filter-date">
                    <button id="filter-btn">Filter</button>
                    <button id="print-btn">Print Report</button>
                </div>
                <div id="transactions-list">
                    <!-- Transactions table/list here -->
                </div>
        </section>
        <section>
            <h2>Daily Summary</h2>
            <div id="daily-summary">
                <!-- Daily summary UI here -->
            </div>
        </section>
    </main>
    <script>
    // Access control: Allow admin and cashier
    const user = JSON.parse(localStorage.getItem('pos_user'));
    if (!user || !user.role || (user.role.toLowerCase() !== 'cashier' && user.role.toLowerCase() !== 'admin')) {
        window.location.href = 'login.html';
    }

    // TODO: Add JS for cashier history
    </script>
</body>
</html>
