<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports | Retail POS</title>
    <link rel="stylesheet" href="css/pos.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Retail POS</h2>
            </div>
            <nav>
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="admin-inventory.html">Inventory</a>
                <a href="admin-reports.html" class="active">Reports</a>
                <a href="admin-users.html">Users</a>
                <a href="profile.html">Profile</a>
                <button id="logout-btn">Logout</button>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Reports</h1>
            <section>
                <h2>Sales Reports</h2>
                <div id="sales-reports">
                    <!-- Sales reports UI here -->
                </div>
            </section>
            <section>
                <h2>Inventory Reports</h2>
                <div id="inventory-reports">
                    <!-- Inventory reports UI here -->
                </div>
            </section>
            <section>
                <h2>User Performance</h2>
                <div id="user-performance">
                    <!-- User performance UI here -->
                </div>
            </section>
        </main>
    </div>
    <script>
    // Access control: Only allow admins
    const user = JSON.parse(localStorage.getItem('pos_user'));
    if (!user || !user.role || user.role.toLowerCase() !== 'admin') {
        window.location.href = 'login.html';
    }
    // Logout button
    window.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('pos_user');
                window.location.href = 'login.html';
            });
        }
    });
    // TODO: Add JS for reports
    </script>
</html>
<style>
.dashboard-container {
    display: flex;
    min-height: 100vh;
}
.sidebar {
    background: #222;
    color: #fff;
    width: 220px;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
    min-height: 100vh;
}
.sidebar-header {
    text-align: center;
    margin-bottom: 30px;
}
.sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.sidebar nav a, .sidebar nav button {
    color: #fff;
    background: none;
    border: none;
    text-align: left;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
}
.sidebar nav a.active, .sidebar nav a:hover, .sidebar nav button:hover {
    background: #444;
}
.main-content {
    flex: 1;
    padding: 40px;
    background: #f5f5f5;
}
.main-content h1 {
    margin-bottom: 30px;
}
.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 24px 32px;
    margin-bottom: 24px;
}
@media (max-width: 900px) {
    .dashboard-container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        min-height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 0;
    }
    .sidebar nav {
        flex-direction: row;
        gap: 5px;
    }
    .main-content {
        padding: 20px;
    }
}
</style>
</body>
</html>
