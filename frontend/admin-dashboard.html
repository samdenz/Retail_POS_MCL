<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Retail POS</title>
    <link rel="stylesheet" href="css/pos.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Retail POS</h2>
            </div>
            <nav>
                <a href="admin-dashboard.html" class="active">Dashboard</a>
                <a href="admin-inventory.html">Inventory</a>
                <a href="admin-reports.html">Reports</a>
                <a href="admin-users.html">Users</a>
                <a href="profile.html">Profile</a>
                <button id="back-btn">Back</button>
                <button id="logout-btn">Logout</button>
            </nav>
            <!-- Sidebar navigation only, script moved below for best practice -->
        </aside>
        <main class="main-content">
            <h1>Admin Dashboard</h1>
            <section class="stats-section">
                <h2>Quick Stats</h2>
                <div class="stats-cards" id="stats">
                    <!-- Card-based stats will be loaded here -->
                </div>
            </section>
            <section>
                <h2>Recent Transactions</h2>
                <div class="card" id="recent-transactions">
                    <!-- Transactions will be loaded here -->
                </div>
            </section>
            <section>
                <h2>Low Stock Alerts</h2>
                <div class="card" id="low-stock-alerts">
                    <!-- Low stock alerts will be loaded here -->
                </div>
            </section>
            <section>
                <h2>Active Users</h2>
                <div class="card" id="active-users">
                    <!-- Active users count will be loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script>
    // Access control: Only allow admins
    const user = JSON.parse(localStorage.getItem('pos_user'));
    if (!user || !user.role || user.role.toLowerCase() !== 'admin') {
        window.location.href = 'login.html';
    }

    // Dynamic loading for dashboard
    async function loadStats() {
        const token = localStorage.getItem('pos_token');
        let stats = {sales: 0, inventory: 0, users: 0, revenue: 0};
        let error = null;
        try {
            const res = await fetch('http://localhost:3000/api/admin/stats', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (res.ok && data.success) {
                stats = data;
            } else {
                error = data.message || 'Failed to load stats';
            }
        } catch (err) {
            error = err.message;
        }
        const statsDiv = document.getElementById('stats');
        if (error) {
            statsDiv.innerHTML = `<div class="card" style="color:#e74c3c;">${error}</div>`;
        } else {
            statsDiv.innerHTML = `
                <div class="card"><strong>Sales</strong><br>${stats.sales}</div>
                <div class="card"><strong>Inventory</strong><br>${stats.inventory}</div>
                <div class="card"><strong>Users</strong><br>${stats.users}</div>
                <div class="card"><strong>Revenue</strong><br>$${stats.revenue}</div>
            `;
        }
    }

    async function loadTransactions() {
        const token = localStorage.getItem('pos_token');
        let txns = [];
        let error = null;
        try {
            const res = await fetch('http://localhost:3000/api/admin/recent-transactions', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (res.ok && data.success) {
                txns = data.data;
            } else {
                error = data.message || 'Failed to load transactions';
            }
        } catch (err) {
            error = err.message;
        }
        const txnsDiv = document.getElementById('recent-transactions');
        if (error) {
            txnsDiv.innerHTML = `<div class="card" style="color:#e74c3c;">${error}</div>`;
        } else {
            txnsDiv.innerHTML = txns.length ? txns.map(tx => `
                <div class="txn-row">
                    <span><strong>${tx.id}</strong> - ${tx.date}</span>
                    <span>${tx.amount} - ${tx.user}</span>
                </div>
            `).join('') : '<em>No recent transactions.</em>';
        }
    }

    async function loadLowStock() {
        const token = localStorage.getItem('pos_token');
        let alerts = [];
        let error = null;
        try {
            const res = await fetch('http://localhost:3000/api/admin/low-stock', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (res.ok && data.success) {
                alerts = data.data;
            } else {
                error = data.message || 'Failed to load low stock alerts';
            }
        } catch (err) {
            error = err.message;
        }
        const alertsDiv = document.getElementById('low-stock-alerts');
        if (error) {
            alertsDiv.innerHTML = `<div class="card" style="color:#e74c3c;">${error}</div>`;
        } else {
            alertsDiv.innerHTML = alerts.length ? alerts.map(item => `
                <div class="alert-row">
                    <span><strong>${item.name}</strong> (${item.quantity} left)</span>
                </div>
            `).join('') : '<em>No low stock alerts.</em>';
        }
    }

    async function loadActiveUsers() {
        const token = localStorage.getItem('pos_token');
        let users = 0;
        let error = null;
        try {
            const res = await fetch('http://localhost:3000/api/admin/active-users', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (res.ok && data.success) {
                users = data.count;
            } else {
                error = data.message || 'Failed to load active users';
            }
        } catch (err) {
            error = err.message;
        }
        const usersDiv = document.getElementById('active-users');
        if (error) {
            usersDiv.innerHTML = `<div class="card" style="color:#e74c3c;">${error}</div>`;
        } else {
            usersDiv.innerHTML = `<div class="card"><strong>Active Users:</strong> ${users}</div>`;
        }
    }

    // Back button navigation and load all sections
    window.addEventListener('DOMContentLoaded', () => {
        const backBtn = document.getElementById('back-btn');
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                window.history.back();
            });
        }
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('pos_user');
                localStorage.removeItem('pos_token');
                window.location.href = 'login.html';
            });
        }
        loadStats();
        loadTransactions();
        loadLowStock();
        loadActiveUsers();
    });
    </script>
</body>
</html>
<style>

    display: flex;
    min-height: 100vh;
}

    background: #222;
    color: #fff;
    width: 220px;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
    min-height: 100vh;
}
.sidebar-header {
    text-align: center;
    margin-bottom: 30px;
}
.sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.sidebar nav a, .sidebar nav button {
    color: #fff;
    background: none;
    border: none;
    text-align: left;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
}

    background: #444;
}
.main-content {
    flex: 1;
    padding: 40px;
    background: #f5f5f5;
}
.main-content h1 {
    margin-bottom: 30px;
}
.stats-section {
    margin-bottom: 40px;
}
.stats-cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.stats-cards .card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 24px 32px;
    min-width: 180px;
    flex: 1;
    text-align: center;
    font-size: 18px;
    color: #222;
}
.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 24px 32px;
    margin-bottom: 24px;
}
@media (max-width: 900px) {
    .dashboard-container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        min-height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 0;
    }
    .sidebar nav {
        flex-direction: row;
        gap: 5px;
    }
    .main-content {
        padding: 20px;
    }
    .stats-cards {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
