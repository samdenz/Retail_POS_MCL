<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail POS | Login</title>

<style>
:root {
    --primary: #2a5298;
    --secondary: #1e3c72;
    --bg-light: #f4f6fb;
    --bg-dark: #0f172a;
    --card-light: #ffffff;
    --card-dark: #111827;
    --text-light: #1f2937;
    --text-dark: #e5e7eb;
    --error: #ef4444;
}

/* AUTO DARK MODE */
@media (prefers-color-scheme: dark) {
    body:not(.light-mode) {
        --bg-light: var(--bg-dark);
        --card-light: var(--card-dark);
        --text-light: var(--text-dark);
    }
}

* {
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-light);
}

.login-wrapper {
    width: 100%;
    max-width: 80%;
    max-height: 75%;
    padding: 20px;
}

.login-card {
    background: var(--card-light);
    border-radius: 18px;
    padding: 32px 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo {
    text-align: center;
    margin-bottom: 10px;
}

.logo img {
    max-height: 70px;
}

.business-name {
    text-align: center;
    font-size: 1.6rem;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 18px;
}

h2 {
    text-align: center;
    margin-bottom: 18px;
}

/* ROLE SELECT */
.role-select {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.role-select button {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: transparent;
    cursor: pointer;
    font-weight: 600;
}

.role-select button.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.input-group {
    position: relative;
    margin-bottom: 14px;
}

input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(42,82,152,0.2);
}

/* PASSWORD TOGGLE */
.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    opacity: 0.7;
}

/* REMEMBER + DARK MODE */
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 16px;
}

button.login-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
}

button.login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* LOADING */
.spinner {
    display: none;
    margin: 12px auto 0;
    width: 28px;
    height: 28px;
    border: 3px solid #ccc;
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error {
    color: var(--error);
    text-align: center;
    margin-bottom: 10px;
    display: none;
}
.footer-text {
    text-align: center;
    font-size: 13px;
    margin-top: 14px;
    color: var(--muted);
}

.footer-text a {
    color: #93c5fd;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <div class="logo">
            <img src="css/Macheliam.png" onerror="this.style.display='none'">
        </div>

        <div class="business-name">Retail POS</div>

        <h2>Secure Login</h2>

        <!-- ROLE -->
        <div class="role-select">
            <button type="button" class="active" data-role="cashier">Cashier</button>
            <button type="button" data-role="admin">Admin</button>
        </div>

        <form id="login-form">
            <input type="hidden" id="role" value="cashier">

            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <button type="button" onclick="toggleTheme()">üåô</button>
            </div>

            <div class="error" id="login-error"></div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            <div class="footer-text">
            Don't have an account?
            <a href="signup.html">Sign Up</a>
        </div>
            <div class="spinner" id="spinner"></div>
        </form>

    </div>
</div>

<script>
/* ROLE SELECTION */
document.querySelectorAll(".role-select button").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".role-select button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById("role").value = btn.dataset.role;
    });
});

/* PASSWORD TOGGLE */
togglePassword.onclick = () => {
    password.type = password.type === "password" ? "text" : "password";
};

/* DARK MODE */
function toggleTheme() {
    document.body.classList.toggle("light-mode");
}

/* LOADING EFFECT */
document.getElementById("login-form").addEventListener("submit", () => {
    loginBtn.disabled = true;
    spinner.style.display = "block";
});
</script>

<script src="js/login.js"></script>
</body>
</html>
